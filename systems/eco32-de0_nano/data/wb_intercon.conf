; eco32 instruction bus master
[master eco32_i]
slaves =
 sdram_ibus
 rom0

; eco32 data bus master
[master eco32_d]
slaves =
 sdram_dbus
 timer0
 uart0
 gpio0
 i2c0
 i2c1
 spi0
 spi1
 spi2

; debug master
[master dbg]
slaves =
 sdram_dbus
 timer0
 uart0
 gpio0
 i2c0
 i2c1
 spi0
 spi1
 spi2

; SDRAM
; Have several ports with buffering features,
; so we split each port into a seperate slave
[slave sdram_dbus]
offset=0
size=0x2000000 ; 32MB
[slave sdram_ibus]
offset=0
size=0x2000000 ; 32MB

[slave timer0]
offset=0x30000000
size=0x10

[slave uart0]
offset=0x30300000
size=0x10

[slave gpio0]
datawidth=8
offset=0x30600000
size=2

[slave i2c0]
datawidth=8
offset=0x30610000
size=8

[slave i2c1]
datawidth=8
offset=0x30620000
size=8

[slave spi0]
datawidth=8
offset=0x30630000
size=8

[slave spi1]
datawidth=8
offset=0x30640000
size=8

[slave spi2]
datawidth=8
offset=0x30650000
size=8

[slave rom0]
offset=0xe0000000
size=64
